<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="TwitchSongRequests" />
    <meta name="og:description" content="Integrate your Spotify player with Twitch channel points" />
    <meta http-equiv="refresh" content="10">
    <title>TwitchSongRequests</title>

    <style>
        @import url("https://rsms.me/inter/inter.css");

        html {
            font-family: "Inter", sans-serif;
        }

        @supports (font-variation-settings: normal) {
            html {
                font-family: "Inter var", sans-serif;
            }
        }

        :root {
            --light-red: #ff6f6f;
            --red: #f55;
            --blue: #3785dd;
            --white: #fff;
            --light-gray: #efefef;
            --gray: #595959;
            --black: #000;
        }

        html,
        body {
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(60, 55, 62);
            /* default OBS browser source size is 800x600 */
            width: 800px;
            height: 300px;
        }

        table {
            border: 2px solid rgb(206, 201, 201);
            font-size: larger;
            color: white;
            width: 100%;
            height: 100%;
        }

        th, td {
            text-align: left;
        }
        
        tr:nth-child(even) {
            background-color: rgb(72, 69, 73);
        }
        tr:nth-child(odd) {
            background-color: rgb(60, 55, 62);
        }

        .container {
            width: 100%;
            height: 100%;
        }

        *,
        :after,
        :before {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>#</th>
                <th>Song</th>
            </tr>
            {{ range .Tracks }}
                <tr>
                    <td>{{ .Position }}</td>
                    <td>{{ .Title }}</td>
                </tr>
            {{ end }}
            <tr> <!-- trailing row to indicate there are more songs? -->
                <td>...</td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
